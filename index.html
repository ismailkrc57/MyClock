<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/icons8_watch_480px.png" type="image/x-icon">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Clock Ui</title>
</head>

<body>
    <section class="clock container">
        <div class="clock__container">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                </div>
            </div>

            <span id="mysaat">00</span> <span class="ayrac">:</spanc>
        <span id="mydakika">00</span> <span class="ayrac">:</span>
            <span id="mysaniye">00</span>
        </div>
    </section>

    <!-- test değişiklik -->
    <!-- Main Js -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
